<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="week-section">
        <span class="heading workweek">Workweek</span>
        <span class="heading weekend">Weekend</span>
        <span class="day work-day">1 Monday</span>
        <span class="day work-day">2 Tuesday</span>
        <span class="day work-day">3 Wednesday</span>
        <span class="day work-day">4 Thursday</span>
        <span class="day work-day">5 Friday</span>
        <span class="day weekend-day">6 Saturday</span>
        <span class="day weekend-day">7 Sunday</span>
      </section>
      <section class="notes-section">
        <span class="notes-subsection">Reminders</span>
        <span class="notes-subsection">Special Dates</span>
      </section>
    </div>
  </body>
</html>
